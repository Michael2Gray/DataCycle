<section class="mainWrapper">
  
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <section id="btn-search">
        <div><i class="fa fa-search searchIcon"></i><input type="text" class="search rounded" placeholder="Station..." ng-model="query"></div>
      </section>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 at-view-emerge at-view-scale-out" ng-repeat="station in stations | filter:query | orderBy:'name':false">
      <a href="#/analytics/{{ station.number }}">
        <p class="analyticsSelect station panel">{{ station.address }} <span class="highlight"> <i class="fa fa-area-chart analyticsSelectGraph"></i></span></p>
      </a>
    </div>
  </div>
</section>
